<div class="container">

    <form class="form">
        <mat-form-field style="width: 200px; padding-right: 1em">
            <input matInput placeholder="What do you want to do ?"/>
        </mat-form-field>
        <button mat-raised-button color="primary">Save</button>
    </form>
</div>

<table mat-table [dataSource]="todos" style="width: 100%">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let todo"> {{todo.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let todo"> {{todo.title}}</td>
    </ng-container>

    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed</th>
        <td mat-cell *matCellDef="let todo">
            <mat-checkbox [checked]="todo.completed"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> &nbsp;</th>
        <td mat-cell *matCellDef="let todo">
            <button mat-icon-button>
                <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let todo; columns: displayedColumns"></tr>
</table>
